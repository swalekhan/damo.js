<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
      .newEdit{
        background-color: yellow;
        border: none;
        margin-left: 70%;
        padding: 6px 6px;
        /* margin-top: 5%; */
      }
    </style>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
</body>
<script>
    let form = document.getElementById('addForm');
    let newlist = document.getElementById('items');
    //add event;
    form.addEventListener('submit',add);
     // delete event;
    newlist.addEventListener('click',deletItem)
    //add item
    function add(e){
        e.preventDefault()
        //get input.value;
       let newItem = document.getElementById('item').value;
       //create new li element;
        let li = document.createElement('li');
        // add class;
        li.className = "list-group-item";
        //add text node with input value;
        li.appendChild(document.createTextNode(newItem));

        //delet button element;
        let delbutton = document.createElement('button');
        //add class
        delbutton.className = "btn btn-danger btn-sm float-right delete";
        //add text
        delbutton.appendChild(document.createTextNode('X'));
         // append delbutton into li
        li.appendChild(delbutton)
    // append li into newlist
        newlist.appendChild(li);
        //edit button
        let eb = document.createElement('button');
        eb.className = 'newEdit';
        eb.appendChild(document.createTextNode('Edit'));
        li.appendChild(eb)
        // empty.value = ''
    //    console.log(li);
    }

    //delet item
    function deletItem(e){
        e.preventDefault();
        if(e.target.classList.contains('delete')){
           if(confirm('are you sure ?')){
            let li = e.target.parentElement;
            newlist.removeChild(li);
           }
        }
        // console.log(1)
    }

</script>
</html>
